spring.application.name=DocuSeeAgent
server.servlet.context-path=/api/v2/agent

spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

spring.data.redis.host=localhost
#spring.data.redis.host=redis_agent
spring.data.redis.port=6379
spring.data.redis.password=DocuSeeAgent123

server.tomcat.uri-encoding=utf-8
server.tomcat.usebody-encoding-for-uri=true
server.tomcat.keep-alive-timeout=180000
server.tomcat.max-connections=10000
server.tomcat.accept-count=20
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10

management.endpoints.web.base-path=/
management.endpoint.health.show-details=always
management.health.diskspace.enabled=false
management.health.ssl.enabled=false